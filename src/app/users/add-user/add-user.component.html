
<mat-card>
<mat-card-title>Create New User</mat-card-title>
<mat-card-content>
<form [formGroup]="addUserForm" (submit)="createUser()">

<p>

  <mat-form-field appearance="outline">
  
    <mat-label>First Name</mat-label>
    <input matInput placeholder="FirstName" formControlName="firstname">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
   
  </mat-form-field>
</p>
<p>
  <mat-form-field appearance="outline">
    <mat-label>Last Name</mat-label>
    <input matInput placeholder="LastName" formControlName="lastname">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
   
  </mat-form-field>
</p>
<p>
  <mat-form-field appearance="outline">
    <mat-label>Email Address</mat-label>
    <input matInput placeholder="Email" formControlName="email">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
   
  </mat-form-field>
</p>
<p>
  <mat-form-field appearance="outline">
    <mat-label>Mobile No :</mat-label>
    <input matInput placeholder="Phone" formControlName="phone">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    
  </mat-form-field>
</p>
<p>

  <button mat-raised-button color="accent">Craete User</button>
</p>

</form>
</mat-card-content>
</mat-card>
